<html>
  <head>
    <title>Go Gin 2.0 - Notes UI</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {{ template "header.html" .}}
    <section
      class="bg-gray-50 mt-8 w-full flex justify-center dark:bg-gray-900"
    >
      {{ if .errMessage }}
      <p class="text-xl text-red-900 flex justify-center">{{ .errMessage }}</p>
      {{ end }}
      <table class="text-sm text-left w-[90vw] rtl:text-right">
        <thead class="text-xs text-gray-700 uppercase">
          <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Title</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          {{ range .notes }}
          <tr class="border-b">
            <td class="px-4 py-2">{{ .Id }}</td>
            <td class="px-4 py-2">{{ .Title }}</td>
            {{ if eq .Status true}}
            <td class="px-4 py-2 bg-green-400">Completed</td>
            {{ else}}
            <td class="px-4 py-2 bg-blue-400">Pending</td>
            {{ end }}
            <td class="px-4 py-2 flex gap-2">
              <a
                href="/notes/update/{{ .Id }}"
                class="text-blue-500 hover:text-blue-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>
              </a>
              <button
                class="text-red-500 hover:text-red-700"
                onclick="deleteNote('{{ .Id }}')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>

      <script>
        async function deleteNote(id) {
          if (confirm("Are you sure you want to delete this item?")) {
            try {
              await fetch(`/notes/${id}`, {
                method: "DELETE",
              });
              window.location.reload();
            } catch (error) {
              alert("Unable to delete item. Try again later.");
            }
          }
        }
      </script>
    </section>
    {{ template "footer.html" .}}
  </body>
</html>
