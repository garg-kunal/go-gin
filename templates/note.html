<html>
  <head>
    <title>Go Gin 2.0 - Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          {{ if .errMessage }}
          <p class="text-xl text-red-900 flex justify-center">
            {{ .errMessage }}
          </p>
          {{ end }}
          <form class="space-y-4 p-4" action="/notes" method="post">
            <div class="flex flex-col gap-2">
              <label
                for="notes"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Note:
              </label>
              <input
                type="text"
                name="title"
                id="note"
                placeholder="Enter here..."
                required
                class="bg-gray-50 w-full rounded-lg border border-gray-300 text-gray-900 focus:ring-blue-600 focus:border-blue-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
            </div>

            <button
              type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
