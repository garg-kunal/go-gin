<html>
  <head>
    <title>Go Gin 2.0 - Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {{ template "header.html" . }}
    <section class="bg-white">
      <div class="flex my-8 items-center justify-center px-6 mx-auto lg:py-0">
        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          {{ if .errMessage }}
          <p class="text-xl text-red-900 flex justify-center">
            {{ .errMessage }}
          </p>
          {{ end }}
          <div class="max-w-md mx-auto p-8 mt-4 shadow-lg rounded">
            <h2 class="text-2xl font-bold text-center mb-4">Create Note</h2>
            <form class="space-y-4 p-4" action="/notes" method="post">
              <div class="flex flex-col gap-2">
                <label
                  for="title"
                  class="block text-sm font-medium text-gray-700"
                  >Title</label
                >
                <input
                  type="text"
                  name="title"
                  id="note"
                  placeholder="Enter here..."
                  required
                  class="w-full rounded-lg border text-gray-900 focus:ring-blue-600 focus:border-blue-600 block p-2.5"
                />
              </div>

              <button
                type="submit"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    {{ template "footer.html" . }}
  </body>
</html>
